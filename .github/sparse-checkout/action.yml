#     description: 'Number of commits to fetch. 0 indicates all history for all branches and tags.'
#     default: 1
#   lfs:
#     description: 'Whether to download Git-LFS files'
#     default: false
#   submodules:
#     description: >
#       Whether to checkout submodules: `true` to checkout submodules or `recursive` to
#       recursively checkout submodules.


#       When the `ssh-key` input is not provided, SSH URLs beginning with `git@github.com:` are
#       converted to HTTPS.
#     default: false

  # sparse checkout
  patterns:
    description: >
      Write a set of patterns to the sparse-checkout file.
      
      [Learn more about set](https://git-scm.com/docs/git-sparse-checkout#Documentation/git-sparse-checkout.txt-emsetem)
    default: '*'
    required: true

runs:
  using: composite
  steps:
    - name: Getting Git version info
      run: |
        set -x
        /usr/bin/git version
      shell: bash
    - name: Cloning the repository
      run: |
        set -x
        echo $REF
        if [ -n "$REF" ]; then
          BRANCH=$REF
        else
          BRANCH="${GITHUB_REF/#refs\/heads\//}"
        fi
        echo $BRANCH
        /usr/bin/git clone --no-checkout --filter=tree:0 --depth 1 --branch $BRANCH $REPOSITORY $PATH
      env:
        PATH: ${{ inputs.path }}
        REPOSITORY: https://${{ github.actor }}:${{ inputs.token }}@github.com/${{ inputs.repository }}.git
        REF: ${{ inputs.ref }}
      shell: bash
#     - name: Make directory
#       run: |
#         set -x
#         /usr/bin/mkdir -p $PATH
#       env:
#         PATH: ${{ inputs.path }}
#       shell: bash
