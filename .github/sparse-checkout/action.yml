#       run: |
#         set -x
#         /usr/bin/git init
#         /usr/bin/git remote add origin $REPOSITORY
#         /usr/bin/git config --local http.https://github.com/.extraheader "AUTHORIZATION: token $TOKEN"
#       env:
#         REPOSITORY: https://${{ github.actor }}:${{ inputs.token }}@github.com/${{ inputs.repository }}.git
#         TOKEN: ${{ inputs.token }}
#       shell: bash
    - name: Disabling automatic garbage collection
      run: |
        set -x
        /usr/bin/git config --local gc.auto 0
      shell: bash
    - name: Sparse checkout
      run: |
        set -x
        /usr/bin/git sparse-checkout init --cone
        /usr/bin/git sparse-checkout set $PATTERNS
      env:
        PATTERNS: ${{ inputs.patterns }}
      working-directory: ${{ inputs.path }}
      shell: bash
#     - name: Fetching the repository
#       run: |
#         set -x
#         BRANCH="${GITHUB_REF/#refs\/heads\//}" # TODO: inputs.ref
#         /usr/bin/git -c protocol.version=2 fetch --no-tags --prune --progress --depth=1 origin +${GITHUB_SHA}:refs/remotes/origin/${BRANCH}
#       working-directory: ${{ inputs.path }}
#       shell: bash
    - name: Checking out the ref
      run: |
        set -x
        echo $REF
        if [ -n "$REF" ]; then
          BRANCH=$REF
        else
          BRANCH="${GITHUB_REF/#refs\/heads\//}"
        fi
        echo $BRANCH
        /usr/bin/git checkout --progress --force -B $BRANCH refs/remotes/origin/$BRANCH
      env:
        REF: ${{ inputs.ref }}
      working-directory: ${{ inputs.path }}
      shell: bash
    - run: |
        set -x
        /usr/bin/git log -1 --format='%H'
      shell: bash
