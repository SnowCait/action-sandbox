name: Wiki

on:
  gollum

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v2
        with:
          repository: SnowCait/action-sandbox.wiki
          ref: ${{ github.event.pages[0].sha }}
          fetch-depth: 2
      - run: git log -n 2
      - run: git diff HEAD^
      - id: head
        run: echo "::set-output name=sha::$(git rev-parse HEAD)"
      - id: prev
        run: echo "::set-output name=sha::$(git rev-parse HEAD^)"
      - id: request
        run: |
          echo "::set-output name=json::{'channel': '#sandbox', 'username': 'bot', 'text': 'Wiki ${{ github.event.pages[0].action }}: ${{ github.event.pages[0].title }}\n${{ github.event.pages[0].html_url }}/_compare/$(git rev-parse HEAD^)...$(git rev-parse HEAD)', 'icon_emoji': ':ghost:'}"
      - run: |
          curl -X POST --data-urlencode "payload=${{ steps.request.outputs.json }}" ${{ secrets.SLACK_WEBHOOK_2 }}
