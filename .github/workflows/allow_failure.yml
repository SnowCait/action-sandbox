name: Allow failure

on:
  push:
    paths: .github/workflows/allow_failure.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: phpunit
    - run: echo failure step
      if: failure()
    - run: echo last step
  
  failure:
    
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - run: echo failure job
      - run: failure job last step
