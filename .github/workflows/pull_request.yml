name: Pull Request Trigger Sandbox
on:
  pull_request:
#     paths: .github/workflows/pull_request.yml
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo $GITHUB_SHA
          echo $GITHUB_REF
          echo $GITHUB_EVENT_NAME
          echo $GITHUB_EVENT_PATH
          echo $GITHUB_WORKSPACE
      - run: cat $GITHUB_EVENT_PATH
      - run: git version
