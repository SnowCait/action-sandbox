  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: 1st
        uses: actions/checkout@v2.3.4
        with:
          path: twice
      - run: ls -l twice/

      - name: 2nd
        uses: actions/checkout@v2.3.4
        with:
          path: twice
      - run: ls -l twice/

      - name: other repo
        uses: actions/checkout@v2.3.4
        with:
          repository: snow-actions/tweet
          path: other
      - run: ls -l other/
      - run: git config http.https://github.com/.extraheader
        working-directory: other
